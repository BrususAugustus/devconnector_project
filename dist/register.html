<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="stylesheet" href="" />
    <script
      src="https://kit.fontawesome.com/be5effa74e.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"><i class="fas fa-code"></i></a> DevConnector
      </h1>
      <ul>
        <li>
          <a href="profiles.html">Developers</a>
        </li>
        <li>
          <a href="register.html">Register</a>
        </li>
        <li>
          <a href="login.html">Login</a>
        </li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="x-large text-primary">Sign Up</h1>
      <p class="lead"><i class="fas fa-user"></i>Create Your Account</p>
      <form action="dashboard.html" class="form">
        <div class="form-group">
          <input type="text" placeholder="Name" required maxlength="20" />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email Adress" required />
          <small class="form-text"
            >This site uses gravatar. If you want to use your gravatar, use a
            Gravatar email.</small
          >
        </div>
        <div class="form-group">
          <input
            type="password"
            placeholder="Password"
            required
            minlength="6"
            maxlength="20"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            placeholder="Confirm Password"
            required
            minlength="6"
            maxlength="20"
          />
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
      </form>
      <p class="my-1">
        Already have an account? <a class="text-primary" href="login.html">Sign in</a>
      </p>
    </section>
  </body>
</html>
